<h3 class="text-center">Submit a Testimonial</h3>

<div id="form-success-message"></div>

<form id="testimonialsForm" role="form"
      data-request="{{ __SELF__ }}::onTestimonialSubmit"
      data-request-success="$('.form-control').val('')"
      data-request-update="'{{ __SELF__ }}::showMessage': '#form-success-message'">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control radius" placeholder="Enter your name"/>
    </div>

    <div class="form-group">
        <label for="messages">Testimonial</label>
        <textarea name="message" id="messages" cols="30" rows="5" class="form-control radius"
                  placeholder="Tell us what you think"></textarea>
    </div>
    <button type="submit" class="button small radius">Submit</button>
</form>
